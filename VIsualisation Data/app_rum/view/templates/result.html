<!DOCTYPE html>
<html>
<head>
    <title>Hasil Analisis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Hasil Analisis - {{ filename }}</h2>
    <a href="/" class="btn btn-secondary mb-3">Kembali</a>

    {% if type == "csv" %}
        <h4>Statistik Data</h4>
        {{ table | safe }}
    {% elif type == "txt" %}
        <h4>Laporan Naratif Ekonomi</h4>
        <pre class="p-3 bg-white border">{{ text_content }}</pre>
    {% endif %}
</div>
</body>
</html>
